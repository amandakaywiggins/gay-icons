<!DOCTYPE HTML>
<html lang="en-us">
    <head>
        <title>Gay Icons</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div id="header">
                            The Gay&trade; Gif Search of Your Dreams
                    </div>
                </div>
            </div>
            <div class="row">

            </div>
            <div class="row">
                <div class="col-md-9">

                    <form id="gay-form">

                        Let's Have a Gay Off!
